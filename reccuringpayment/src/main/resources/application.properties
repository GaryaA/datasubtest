logging.level.datasub.test=DEBUG

server.port=8082

spring.datasource.url=jdbc:mysql://localhost:3306/db
spring.datasource.username=u
spring.datasource.password=u

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.schema=classpath:org/quartz/impl/jdbcjobstore/tables_mysql_innodb.sql
spring.quartz.properties.org.quartz.threadPool.threadCount=4

payments-service-url=http://localhost:8080/payments